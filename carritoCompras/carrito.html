<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="../navbar/navbar.css" />
    <link rel="stylesheet" href="carrito.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
    <!-- Fonts -->
    <!-- Playfair Display -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Enlace a Bootstrap CSS para estilo y diseño responsivo -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Encabezado de la pagina -->
    <header>
      <div id="navbarContainer"></div>
      <!-- Contenedor de navbar -->
    </header>


    <!-- Contenido principal -->
    <h1 class="carritoTitulo">Mi carrito</h1>

    <!-- Carrito de compras -->
    <section id="carrito" class="d-flex flex-column">
        <div class="producto card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="./imagenes/fijadorMaquillaje.png" class="img-fluid rounded-start" alt="fijador de maquillaje en spray">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="nombreProducto">Fijador de maquillaje</h5>
                  <p class="precioProducto"> $300 MXN</p>
                  <p>Cantidad:</p>
                  <input type="number" min="1" step="1" value="1">
                </div>
              </div>
            </div>
          </div>
        <div class="producto card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="./imagenes/lapizLabial.png" class="img-fluid rounded-start" alt="Labial rosa/nude en barra">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="nombreProducto">Lapiz labial</h5>
                  <p class="precioProducto"> $319 MXN</p>
                  <p>Cantidad:</p>
                  <input type="number" min="1" step="1" value="1">
                </div>
              </div>
            </div>
          </div>
          <div id="totalContainer" class="d-flex justify-content-center mt-3">
            <h4 id="total">Total: $0.00 MXN</h4>
          </div>
    </section>

   <h4>¿Ya tienes una cuenta?</h4>
   <a href="../inicioDeSesion/inicioDeSesion.html" class="iniciarSesionButton">Iniciar sesión</a>

      <h2>Información de envío</h2>
      <form class="formulario mt-4">
        <div class="mb-3">
          <label for="calle" class="form-label">Calle</label>
          <input type="text" class="form-control" id="calle" placeholder="Ingresa la calle" required>
        </div>
        <div class="mb-3">
          <label for="numeroDeCasa" class="form-label">Número</label>
          <input type="text" class="form-control" id="numeroDeCasa" placeholder="Ingresa el número de casa" required> 
        </div>
        <div class="mb-3">
          <label for="colonia" class="form-label">Colonia</label>
          <input type="text" class="form-control" id="colonia" placeholder="Ingresa la colonia" required>
        </div>
        <div class="mb-3">
          <label for="codigoPostal" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="codigoPostal" placeholder="Ingresa el código postal" required>
        </div>
        <div class="mb-3">
          <label for="municipio" class="form-label">Municipio</label>
          <input type="text" class="form-control" id="municipio" placeholder="Ingresa el municipio" required>
        </div>
        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" class="form-control" id="estado" placeholder="Ingresa el estado" required>
        </div>
        <p>Hacemos envíos a toda la República Mexicana</p>
        <button type="submit" class="carritoButton" id="Carrito" aria-label="Confirmar compra">Comprar</button>
      </form>
  
    <!-- Footer -->
    <footer>
      <div id="footerContainer"></div>
      <!-- Contenedor de Footer -->
    </footer>
  </body>
  <script src="carrito.js"></script>
  <!-- Script del carrito.js -->
  <script src="../navbar/navbar.js"></script>
  <!-- Script del navbar.js -->
    <script type="module" src="../inicioDeSesion/inicioSesion.js"></script><!--Script inicioSesion-->
  <script src="../footer/footer.js"></script>
  <!-- Script del footer.js -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
