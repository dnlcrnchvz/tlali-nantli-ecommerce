    <link rel="stylesheet" href="carrito.css" />

  <body>
    <!-- Encabezado de la pagina -->
    <header>
      <div id="navbarContainer"></div>
      <!-- Contenedor de navbar -->
    </header>


    <!-- Contenido principal -->
    <h1 class="carritoTitulo">Mi carrito</h1>

    <!-- Carrito de compras -->
    <section id="carrito">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="./imagenes/fijadorMaquillaje.png" class="img-fluid rounded-start" alt="fijador de maquillaje">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="nombreProducto">Fijador de maquillaje</h5>
                  <p class="precioProducto"> $300 MXN</p>
                </div>
              </div>
            </div>
          </div>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="./imagenes/lapizLabial.png" class="img-fluid rounded-start" alt="fijador de maquillaje">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="nombreProducto">Lapiz labial</h5>
                  <p class="precioProducto"> $319 MXN</p>
                </div>
              </div>
            </div>
          </div>
    </section>

    <h2>Información de compra</h2>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre completo</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Correo eléctronico</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="carritoButton" id="Carrito">Comprar</button>
      </form>

      <h2>Información de envío</h2>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Calle</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Número</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Colonia</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Código postal</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Estado</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="carritoButton" id="Carrito">Comprar</button>
      </form>

          <label for="exampleInputEmail1" class="form-label">Calle</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Número</label>
