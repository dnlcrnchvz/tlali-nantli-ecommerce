<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="../navbar/navbar.css" />
    <link rel="stylesheet" href="carrito.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
    <!-- Fonts -->
    <!-- Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Enlace a Bootstrap CSS para estilo y diseÃ±o responsivo -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Encabezado de la pagina -->
    <header>
      <div id="navbarContainer"></div>
      <!-- Contenedor de navbar -->
    </header>
    <!-- Contenido principal -->
    <h1 class="carritoTitulo">Mi carrito</h1>
    <!-- Carrito de compras -->
    <section id="carrito">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="./imagenes/fijadorMaquillaje.png" class="img-fluid rounded-start" alt="fijador de maquillaje">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="nombreProducto">Fijador de maquillaje</h5>
                  <p class="precioProducto"> $300 MXN</p>
                </div>
              </div>
            </div>
          </div>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="./imagenes/lapizLabial.png" class="img-fluid rounded-start" alt="fijador de maquillaje">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="nombreProducto">Lapiz labial</h5>
                  <p class="precioProducto"> $319 MXN</p>
                </div>
              </div>
            </div>
          </div>
    </section>
    <!-- Footer -->
    <footer>
      <div id="footerContainer"></div>
      <!-- Contenedor de Footer -->
    </footer>
  </body>
  <script src="carrito.js"></script>
  <!-- Script del carrito.js -->
  <script src="../navbar/navbar.js"></script>
  <!-- Script del navbar.js -->
  <script src="../footer/footer.js"></script>
  <!-- Script del footer.js -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
