    <!-- Icono de la pagina -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="../navbar/navbarAdmin.js"></script> <!-- script del navbar.js -->
    <script src="../administrador/agregarAdmin.js"></script> <!-- Script form agregar -->
    <script src="../administrador/actualizarAdmin.js"></script>
    <script src="mostrarAdmin.js"></script>
    <script src="eliminarAdmin.js"></script>
