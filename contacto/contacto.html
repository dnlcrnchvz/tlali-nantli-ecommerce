<!doctype html>
<html lang="sp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tlali Nantli - Contacto</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    

    <main class="container-fluid p-5">
      <section class="row">
        <!-- Formulario contacto -->
        <!-- medidas por definirse -->
        <article class="col-md-6">
          <header>
            <h2>Contacto</h2>
          </header>
          <form >
            <!-- apartado apellido -->
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Apellido">
            </div>
            <!-- apartado email -->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </form>
          </article>
          <!--Tarjetas Linkedin  -->
          <article>
            <header>
              <h2>Contacta con nosotras por LinkedIn</h2>
            </header>
            <div class="row">
              <!-- Tarjeta 1 -->
              <!-- medidas por definirse -->
              <article class="col-sm-4">
                <!-- las medidas de las img estan por definirse el estilo solo es para fines de prueba -->
                <div class="card profile-card" style="width: 18rem;">
                  <!-- La imagen solo es de prueba -->
                  <img src="https://cdn.pixabay.com/photo/2024/05/20/13/28/ai-generated-8775232_1280.png"
                    alt="Foto Desarrolladora 1" class="card-img-top">
                  <div class="card-body">
                    <h5 class="card-title">Lizbeth Diaz Feria</h5>
                    <p class="card-text">Se desempe침칩 en...</p>
                    <!-- Los colores estan por definirse (btn) -->
                    <a href="https://www.linkedin.com/in/lizbeth-diaz-f/" target="_blank" class="btn btn-success">LinkedIn</a>
                  </div>
                </div>
              </article>
            </div>
          </article>
          <!-- Tarjeta 2 -->
          <!-- medidas por definirse -->
          <article class="col-sm-4">
            <!-- las medidas de las img estan por definirse el estilo solo es para fines de prueba -->
            <div class="card profile-card" style="width: 18rem;">
              <!-- La imagen solo es de prueba -->
              <img src="https://cdn.pixabay.com/photo/2024/05/20/13/28/ai-generated-8775232_1280.png" alt="Foto Desarrolladora 2"
                class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">Desarrolladora 2</h5>
                <p class="card-text">Se desempe침칩 en...</p>
                <!-- Los colores estan por definirse (btn) -->
                <a href="" target="_blank" class="btn btn-success">LinkedIn</a>
              </div>
            </div>
          </article>
      </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
