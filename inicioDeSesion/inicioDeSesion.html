<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | Tlali Nantli</title>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="../footer/footer.css">
    <link rel="stylesheet" href="inicioSesion.css">
    <!-- Icono de la pagina -->
    <link rel="shortcut icon" href="/navbar/imagenes/logo-sin-fondo-tlali-nantli.png" type="image/x-icon">
    <!-- Fonts -->
    <!-- Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!-- Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- Enlace a Bootstrap CSS para estilo y diseño responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!--Enlce icono y mostrar contraseña en bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>
<body>
    <header>
        <!-- Contenedor del Navbar -->
        <div id="navbarContainer"></div>
        <div class="background"></div>
    </header>

    <!-- Título -->
    <h2 class="mensaje text-center">¿Ya tienes una cuenta?<br>¡Inicia sesión!</h2>

    <!-- Contenedor principal del formulario -->
    <main class="container d-flex justify-content-center align-items-center flex-column">
        <form id="inicioSesion" class="col-12 col-md-6 col-lg-4 text-center p-4 shadow-lg rounded" style="background-color: #f8f9fa;">
            <section class="mb-3">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" placeholder="tlali_nantli@gmail.com" required>
            </section>
            
            <section class="mb-3">
                  <label for="password" class="form-label">Contraseña:</label>
                <div class="input-container">
                      <input type="password" class="form-control" id="password" placeholder="XXXXXXXXXXXXX" required />
                    <i class="bi bi-eye-slash" id="togglePassword"></i><!-- Para mostrar la contraseña -->
                </div>
                <p id="mensaje"></p>
            </section>
            
            <section class="d-grid">
                <button type="submit" class="btn btn-primary" id="boton">Iniciar sesión</button>
            </section>

            <div class="text-center mt-3">
                <p>¿No tienes una cuenta? <br><a href="../registroDeUsuario/registroDeUsuario.html">¡Regístrate aquí!</a></p>
            </div>
        </form>
             
    </main>

    <footer>
        <!-- Contenedor del Footer -->
        <div id="footerContainer"></div>
    </footer>

    <!-- Scripts de JavaScript -->
    <script src="../navbar/navbar.js"></script> <!-- script del navbar.js -->
    <script type="module" src="./inicioSesion.js"></script>
    <script src="mostrarContrasenia.js"></script>
    <script src="../footer/footer.js"></script> <!-- script del footer.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
