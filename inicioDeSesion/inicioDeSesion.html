<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | Tlali Nantli</title>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="../footer/footer.css">
    <link rel="stylesheet" href="inicioDeSesion.css">
    <!-- Icono de la pagina -->
    <link rel="shortcut icon" href="/navbar/imagenes/logoSinFondoTlaliNantli.png" type="image/x-icon">
    <!-- Fonts -->
    <!-- Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!-- Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- Enlace a Bootstrap CSS para estilo y diseño responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Enlce icono y mostrar contraseña en bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <!-- Encabezado de la pagina -->
    <header>
        <div id="navbarContainer"></div><!-- Contenedor de navbar -->
        <div class="background"></div><!-- Contenedor de fondo -->
    </header>
    <!-- Contenido principal -->
    <main>
        <!-- Sección principal -->
        <section class="primarySection text-center">
            <h2 class="primaryParagraph">¿Ya tienes una cuenta?</h2>
            <h1 class="primaryTitle">¡Inicia sesión!</h1>
        </section>
        <!-- Sección formulario iniciar sesión -->
        <section class="iniciarSesionSection">
            <form id="inicioSesion" class="iniciarSesionFormulario col-lg-4 col-md-7 col-10">
                <!-- Apartado correo electrónico -->
                <div class="form-group col-md-12">
                    <label for="correo" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
                </div>
                <!-- Apartado contraseña -->
                <div class="form-group mt-3 col-md-12">
                    <label for="contrasenia" class="form-label">Contraseña:</label>
                    <div class="form-control">
                        <input type="password" class="contraseñaInput" id="contrasenia" placeholder="**************" required/>
                        <i class="bi bi-eye-slash" id="toggleContrasenia"></i><!-- Para mostrar la contraseña -->
                    </div>
                </div>
                <!-- Botón -->
                <button type="submit" class="iniciarSesionButton" id="boton">Iniciar sesión</button>
                <!-- Apartado registrate aqui -->
                <div class="form-group col-md-12 registrateAquiContainer text-center">
                    <p class="registrateAquiParagraph">¿No tienes una cuenta?</p>
                    <a class="registrateAquiParagraph" href="../registroDeUsuario/registroDeUsuario.html">¡Regístrate aquí!</a>
                    <p id="mensaje"></p>
                </div>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div id="footerContainer"></div><!-- Contenedor de footer -->
    </footer>
    <!-- Scripts de JavaScript -->
    <script src="../navbar/navbar.js"></script> <!-- Script del navbar.js -->
    <script src="../footer/footer.js"></script> <!-- Script del footer.js -->
    <script type="module" src="./inicioSesion.js"></script>
    <script type="module" src="/mostrarContrasenias/mostrarContraseniaInicioSesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
