<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | Tlali Nantli</title>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="../footer/footer.css">
    <link rel="stylesheet" href="inicioSesion.css">
    <!-- Icono de la pagina -->
    <link rel="shortcut icon" href="/navbar/imagenes/logoSinFondoTlaliNantli.png" type="image/x-icon">
    <!-- Fonts -->
    <!-- Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!-- Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- Enlace a Bootstrap CSS para estilo y diseño responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Encabezado de la pagina-->
    <header>
        <!-- Contenedor del Navbar -->
        <!-- Aquí se cargará el Navbar desde el archivo navbar.js -->
        <div id="navbarContainer"></div>
        <div class="background"></div>
    </header>

    <main class="login-container shadow-lg p-4" role="main"> 
        <header class="text-center mb-4" style="margin-top: 80px;"> 
            <h2>Iniciar Sesión</h2> </header> 
            <form>
                <section class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
                </section>
                
                <section class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                </section>
                <section class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </section>
                <footer class="text-center mt-3">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <p>
                        ¿No tienes una cuenta? Registrate <a href="../registroDeUsuario/registroDeUsuario.html">aquí</a>
                    </p>
                </footer> 
            </form>
        </main>
    

    <!-- Scripts  de JavaScript-->
    <script src="../navbar/navbar.js"></script> <!-- script del navbar.js -->
    <script src="../footer/footer.js"></script> <!-- script del footer.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
