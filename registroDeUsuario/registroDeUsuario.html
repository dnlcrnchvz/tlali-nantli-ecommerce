<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Tlali Nantli</title>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="../footer/footer.css">
    <!-- <link rel="stylesheet" href="inicioSesion.css"> -->
    <!-- Icono de la pagina -->
    <link rel="shortcut icon" href="/navbar/imagenes/logo-sin-fondo-tlali-nantli.png" type="image/x-icon">
    <!-- Fonts -->
    <!-- Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!-- Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!-- Enlace a Bootstrap CSS para estilo y diseño responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <!-- Contenedor del Navbar -->
        <!-- Aquí se cargará el Navbar desde el archivo navbar.js -->
        <div id="navbarContainer"></div>
    </header>

    <main class="registro shadow-lg p-4" role="main"> 
        <header class="text-center mb-4" style="margin-top: 80px;"> 
            <h2>Registro de nuevo usuario</h2> </header> 
            
            <form class="row g-3 " id="formulario">
                <div class="col-md-4">
                  <label for="nombre" class="form-label">Nombre(s)</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Mark" aria-describedby="Ingresa tu nombre o nombres" value="" required>
                  <p id="mensajeNom"></p>
                </div>

                <div class="col-md-4">
                  <label for="apellidoP" class="form-label">Apellido paterno</label>
                  <input type="text" class="form-control" id="apellidoP" placeholder="Ramirez" value="" aria-describedby="validationServer05Feedback" required>
                </div>

                <div class="col-md-4">
                    <label for="apellidoM" class="form-label">Apellido materno</label>
                    <input type="text" class="form-control" id="apellidoM" placeholder="Acosta" value="" aria-describedby="validationServer05Feedback" required>
                </div>

                <div class="col-md-6">
                  <label for="telefono" class="form-label">Télefono</label>
                  <input type="tel" class="form-control" id="telefono" placeholder="5555555555" aria-describedby="validationServer03Feedback" required>
                </div>

                <div class="col-md-3">
                  <label for="correo" class="form-label">Correo electrónico</label>
                  <input type="text" class="form-control" id="correo" placeholder="markAcosta@dominio.com" aria-describedby="validationServer05Feedback" required>
                </div>

                <section class="mb-3">
                    <label for="contrasenia" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasenia" aria-describedby="validationServer06Feedback" placeholder="Ingrese su contraseña" required>

                    <label for="confirContrasenia" class="form-label">Confirma la contraseña</label>
                    <input type="password" class="form-control" id="confirContrasenia" aria-describedby="validationServer06Feedback" placeholder="Confirme su contraseña" required>
                </section>

                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </form>
        </main>
    

    <!-- Scripts  de JavaScript-->
    <script src="../navbar/navbar.js"></script> <!-- script del navbar.js -->
    <!-- <script src="../footer/footer.js"></script> script del footer.js -->
    <script src="validacionRegistro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
